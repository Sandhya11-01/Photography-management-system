<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForgetPassword</title>
  <link rel="stylesheet" href="./css/forget_style.css">
  <script>
    function nxt(){
            window.location.assign("login.html");
        }
  </script>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>

      <form id="form" action="update" method="GET">

      <label for="email">Enter your email to confirm:</label>
      <input type="email" id="email" name="email" required>
      <label for="l1">Enter old password:</label>
      <input type="password" id="l1" name="password" required>
      <label for="l2">Enter new password:</label>
      <input type="password" id="l2" name="npassword" required>
      <button type="submit">Reset </button>
    </form>
  </div>
  <button class="left-corner-button" onclick="nxt()">Home</button>
</body>
</html>
